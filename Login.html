<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/in_enter_door_log_icon_232683.ico" />
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="form__logo"> <img src="img/logo2.png" alt="Главная страница"></a>

        <div class="form_content">
          <h1 class="form__title">Sign in</h1>
          <p class="form__subtitle">If you don’t have an account register</p>
          <p class="form__subtitle2">
            You can <a href="./registration.html" class="form__link">Register here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="email">Email</label>
              <label class="input-box__icon" for="email"
                ><img src="img/email.svg" alt="email"
              /></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email adress"
              />
            </div>
            <div class="form-box__input-box input-box">
                <label class="input-box__info" for="password">Password</label>
                <label class="input-box__icon" for="password"
                  ><img src="img/password.svg" alt="password"
                /></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              
              <div class="form-box__btn-box btn-box">
                <button type="submit">Login</button>
              </div>
              <div class="form-box__social">
                <span class="form-box__social-info">or continue with</span>
                <div class="form-box__social-items">
                    <a href="#"><img src="img/Facebook.svg" alt="facebook"></a>
                    <a href="#"><img src="img/apple.svg" alt="apple"></a>
                    <a href="#"><img src="img/google.svg" alt="google"></a>
                </div>
              </div>
          </form>
        </div>
      </section>
      <section class="promo">
      <div class="promo-box">
        <div class="promo__content">
            <img src="img/olen2.png"alt="saly" class="promo__image">
            <h1 class="promo__title">Sign in to name</h1>
            <p class="promo__subtitle">Lorem Ipsum is simply </p>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
