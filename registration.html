<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/register_login_signup_icon_219991.ico" />
  </head>
  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="form__logo"> <img src="img/logo2.png" alt="Главная страница"></a>

        <div class="form_content">
          <h1 class="form__title">Sign Up</h1>
          <p class="form__subtitle">If you already have an account register</p>
          <p class="form__subtitle2">
            You can <a href="./Login.html" class="form__link">Login here !</a>
          </p>
          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="email">Email</label>
              <label class="input-box__icon" for="email"
                ><img src="img/email.svg" alt="email"
              /></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email adress"
              />
            </div>
            <div class="form-box__input-box input-box">
              <label class="input-box__info" for="user">User name</label>
              <label class="input-box__icon" for="user"
                ><img src="img/user.svg" alt="user name"
              /></label>
              <input
                type="text"
                name="user"
                id="user"
                placeholder="Enter your user name"
              />
            </div>
            <div class="form-box__input-box input-box">
                <label class="input-box__info" for="password">Password</label>
                <label class="input-box__icon" for="password"
                  ><img src="img/password.svg" alt="password"
                /></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="form-box__input-box input-box">
                <label class="input-box__info" for="confrim-password">Confrim password</label>
                <label class="input-box__icon" for="confrim-password"
                  ><img src="img/password.svg" alt="Confrim password"
                /></label>
                <input
                  type="password"
                  name="password"
                  id="confrim-password"
                  placeholder="Confrim your password"
                />
              </div>
              <div class="form-box__btn-box btn-box">
                <button type="submit">Register</button>
              </div>
          </form>
        </div>
      </section>
      <section class="promo">
      <div class="promo-box">
        <div class="promo__content">
            <img src="img/olen2.png"alt="saly" class="promo__image">
            <h1 class="promo__title">Sign up to name</h1>
            <p class="promo__subtitle">Lorem Ipsum is simply </p>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
